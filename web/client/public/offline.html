<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - ReelShorts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 600px;
        }

        .offline-icon {
            font-size: 120px;
            margin-bottom: 30px;
            opacity: 0.5;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #e50914 0%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .retry-button {
            background: #e50914;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .retry-button:hover {
            background: #ff0a16;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(229, 9, 20, 0.3);
        }

        .cached-message {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .offline-icon {
                font-size: 80px;
            }

            p {
                font-size: 16px;
            }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon pulse">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection.
            Don't worry, we've saved some content for you to browse while offline!
        </p>
        <button class="retry-button" onclick="window.location.reload()">
            ðŸ”„ Try Again
        </button>

        <div class="cached-message">
            <strong>ðŸ’¾ Cached Content Available</strong><br>
            You can still browse previously viewed pages and videos while offline.
        </div>
    </div>

    <script>
        // Auto-retry connection every 5 seconds
        let retryCount = 0;
        const maxRetries = 12; // 1 minute total

        function checkConnection() {
            if (navigator.onLine) {
                console.log('Connection restored!');
                window.location.reload();
            } else if (retryCount < maxRetries) {
                retryCount++;
                setTimeout(checkConnection, 5000);
            }
        }

        // Start checking for connection
        setTimeout(checkConnection, 5000);

        // Listen for online event
        window.addEventListener('online', () => {
            console.log('Back online!');
            window.location.reload();
        });
    </script>
</body>
</html>
